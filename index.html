<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>6 Months Anniversary Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: black;
      background-image: url('background.png.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      color: white;
      position: relative;
    }

    .overlay {
      background: transparent;
      padding: 20px;
      text-align: center;
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .heading {
      font-size: 2.2em; /* Increased font size */
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 5px;
      text-align: center;
      white-space: nowrap;
      width: fit-content;
      padding: 0;
      background: none;
      border-radius: 0;
    }

    #countdown {
      display: flex;
      justify-content: center;
      font-size: 2.5em;
      gap: 25px;
      margin-top: 5px;
    }

    .time-box {
      text-align: center;
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      min-width: 90px;
    }

    .time-box:nth-child(1) {
      margin-right: 10px; /* Move DAYS right */
    }

    .time-box:nth-child(4) {
      min-width: 70px;   /* SECONDS smaller */
      margin-left: -5px; /* Move SECONDS left */
    }

    .label {
      font-size: 0.5em;
      margin-top: 5px;
      letter-spacing: 1px;
      font-weight: bold;
    }

    /* âœ… Label Colors */
    .time-box:nth-child(1) .label,
    .time-box:nth-child(2) .label {
      color: #a855f7; /* Purple for DAYS & HOURS */
    }

    .time-box:nth-child(3) .label,
    .time-box:nth-child(4) .label {
      color: white; /* White for MINUTES & SECONDS */
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="content">
      <div class="heading">FEDI's 6-months AnniversaryðŸ’œ</div>

      <div id="countdown">
        <div class="time-box">
          <span id="days">00</span>
          <div class="label">DAYS</div>
        </div>
        <div class="time-box">
          <span id="hours">00</span>
          <div class="label">HOURS</div>
        </div>
        <div class="time-box">
          <span id="minutes">00</span>
          <div class="label">MINUTES</div>
        </div>
        <div class="time-box">
          <span id="seconds">00</span>
          <div class="label">SECONDS</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var countDownDate = new Date("2025-05-15T00:00:00").getTime();

    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "<h2>Happy Anniversary! ðŸ’œ</h2>";
        return;
      }

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }, 1000);
  </script>

</body>
</html>
